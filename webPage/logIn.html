<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login page</title>
<script>
	function login() {
		var fname = document.loginform.fname.value;
		var lname = document.loginform.lname.value;
		var pass = document.loginform.pass.value;
		if (pass.length < 8) {
			alert("Enter Strong password");
		} else {
			alert(fname + " " + lname + "\n Login Successfully");
		}
	}
</script>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<center>
		<h1>Welcome !!!</h1>
		<form name="loginform">
			<p>
				FirstName : <input type="text" placeHolder="Abdul" name="fname">
			</p>
			<br>
			<p>
				LastName : <input type="text" placeHolder="Rahman" name="lname">
			</p>
			<br>
			<div>
				<label for="gender-male">Male</label>
				 <input type="radio" name="gender" value="choice1">
				 <label for="gender-female">Female</label>
				 <input type="radio" name="gender" value="choice1">
				 <label for="gender-other">Others</label>
				 <input type="radio" name="gender" value="choice1">
			</div>
			<div>
			<label for="month">DOB</label>
			<select name="month">
			<option value=0 selected disable></option>
			<option value="jan">January</option>
			<option value="feb">Feburary</option>
			<option value="mar">March</option>
			<option value="apr">April</option>
			<option value="may">May</option>
			<option value="jun">June</option>
			<option value="jul">July</option>
			<option value="aug">August</option>
			<option value="sep">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December/option>
			</select>
			</div>
			<p>
				Password : <input type="password" name="pass" minlength="8" required>
			</p>
			<br>
			<button type="submit" onClick="login()">Submit</button>
		</form>
	</center>
</body>
</html>
